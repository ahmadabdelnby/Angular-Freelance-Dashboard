<!-- Full-screen backdrop -->
<div class="modal-backdrop" (click)="onCancel()">

  <!-- Centered modal content -->
  <div class="modal-container" (click)="$event.stopPropagation()">

    <!-- Header -->
    <div class="modal-header">
      <!--<h5 class="modal-title">Add New {{ collectionName | titlecase }}</h5>-->
      <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
    </div>

    <!-- Body -->
    <div class="modal-body">
      <form [formGroup]="skillForm" (ngSubmit)="onSubmit()">

        <!-- Skill Name -->
        <div class="mb-3">
          <label for="skillName" class="form-label">Skill Name</label>
          <input id="skillName" type="text" class="form-control" formControlName="name">
          <div *ngIf="skillForm.get('name')?.touched && skillForm.get('name')?.invalid" class="text-danger mt-1">
            Skill name is required (min 2 characters)
          </div>
        </div>

        <!-- Specialty -->
        <div class="mb-3">
          <label for="specialtySelect" class="form-label">Specialty</label>
          <select id="specialtySelect" class="form-select" formControlName="specialty">
            <option value="" disabled>Select a specialty</option>
            <option *ngFor="let s of dropdownOptions" [value]="s._id">{{ s.name }}</option>
          </select>
          <div *ngIf="skillForm.get('specialty')?.touched && skillForm.get('specialty')?.invalid" class="text-danger mt-1">
            Specialty is required
          </div>
        </div>

      </form>
    </div>

    <!-- Footer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary m-1" (click)="onCancel()">Cancel</button>
      <button type="button" class="btn btn-primary" [disabled]="skillForm.invalid" (click)="onSubmit()">Save</button>
    </div>

  </div>
</div>
