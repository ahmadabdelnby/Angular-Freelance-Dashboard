<!-- Full-screen backdrop -->
<div class="modal-backdrop" (click)="onCancel()">

  <!-- Centered modal content -->
  <div class="modal-container" (click)="$event.stopPropagation()">

    <!-- Header -->
    <div class="modal-header">
      <!--<h5 class="modal-title">Add New {{ collectionName | titlecase }}</h5>-->
      <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
    </div>

    <!-- Body -->
    <div class="modal-body">
      <form [formGroup]="specialityForm" (ngSubmit)="onSubmit()">

        <!-- Speciality Name -->
        <div class="mb-3">
          <label for="specialityName" class="form-label">Speciality Name</label>
          <input id="specialityName" type="text" class="form-control" formControlName="name">
          <div *ngIf="specialityForm.get('name')?.touched && specialityForm.get('name')?.invalid" class="text-danger mt-1">
            Speciality name is required (min 2 characters)
          </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input id="description" type="text" class="form-control" formControlName="description">
        </div>

        <!-- Is Active -->
        <div class="mb-3">
          <label class="form-label">Is Active</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="isActive" [value]="true" id="activeYes">
            <label class="form-check-label" for="activeYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="isActive" [value]="false" id="activeNo">
            <label class="form-check-label" for="activeNo">No</label>
          </div>
        </div>

        <!-- Category -->
        <div class="mb-3">
          <label for="categorySelect" class="form-label">Category</label>
          <select id="categorySelect" class="form-select" formControlName="category">
            <option value="" disabled>Select a category</option>
            <option *ngFor="let c of dropdownOptions" [value]="c._id">{{ c.name }}</option>
          </select>
          <div *ngIf="specialityForm.get('category')?.touched && specialityForm.get('category')?.invalid" class="text-danger mt-1">
            Category is required
          </div>
        </div>

      </form>
    </div>

    <!-- Footer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary m-1" (click)="onCancel()">Cancel</button>
      <button type="button" class="btn btn-primary" [disabled]="specialityForm.invalid" (click)="onSubmit()">Save</button>
    </div>

  </div>
</div>
