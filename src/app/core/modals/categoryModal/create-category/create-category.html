<!-- Full-screen backdrop -->
<div class="modal-backdrop" (click)="onCancel()">

  <!-- Centered modal content -->
  <div class="modal-container" (click)="$event.stopPropagation()">

    <!-- Header -->
    <div class="modal-header">
      <!--<h5 class="modal-title">Add New {{ collectionName | titlecase }}</h5>-->
      <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
    </div>

    <!-- Body -->
    <div class="modal-body">
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">

        <!-- Category Name -->
        <div class="mb-3">
          <label for="categoryName" class="form-label">Category Name</label>
          <input id="categoryName" type="text" class="form-control" formControlName="name">
          <div *ngIf="categoryForm.get('name')?.touched && categoryForm.get('name')?.invalid" class="text-danger mt-1">
            Category name is required (min 2 characters)
          </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input id="description" type="text" class="form-control" formControlName="description">
        </div>

        <!-- Is Active -->
        <div class="mb-3">
          <label class="form-label">Is Active</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="isActive" [value]="true" id="activeYes">
            <label class="form-check-label" for="activeYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="isActive" [value]="false" id="activeNo">
            <label class="form-check-label" for="activeNo">No</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary m-1" (click)="onCancel()">Cancel</button>
      <button type="button" class="btn btn-primary" [disabled]="categoryForm.invalid" (click)="onSubmit()">Save</button>
    </div>

  </div>
</div>
