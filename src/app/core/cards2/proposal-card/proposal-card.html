<div class="card h-100" style="min-width: 350px; max-width: 400px;">
  <div class="card-body d-flex flex-column">
    <p class="card-title text-muted"><strong>Proposal ID:</strong> {{ data?._id }}</p>
    <p class="card-subtitle mb-2 text-muted"><strong>Freelancer Email:</strong> {{ data?.freelancer_id?.email }}</p>
    <p class="card-subtitle mb-2 text-muted"><strong>Job Title:</strong> {{ data?.status }}</p>
    <!--<p class="card-subtitle mb-2 text-muted"><strong>Job Description: </strong>{{ data?.description }}</p> -->
    <!-- <a href="#" class="btn btn-secondary btn-sm mt-auto">View Skill</a> -->
    <button class="btn btn-secondary btn-sm" (click)="view()">View</button>
    <button class="btn btn-danger btn-sm" (click)="delete()">Delete</button>
  </div>
</div>
