<div class="card contract-card h-100 shadow-sm">
  <div class="card-body text-center">
    <!-- Contract Title -->
    <h5 class="card-title mb-3 fw-bold">
      <i class="bi bi-file-earmark-text me-2"></i>
      Contract
    </h5>
    
    <!-- Client -->
    <p class="card-text text-muted mb-2">
      <i class="bi bi-person-badge me-1"></i>
      <strong>Client:</strong> {{ data?.client?.email || 'N/A' }}
    </p>
    
    <!-- Freelancer -->
    <p class="card-text text-muted mb-2">
      <i class="bi bi-person-fill me-1"></i>
      <strong>Freelancer:</strong> {{ data?.freelancer?.email || 'N/A' }}
    </p>
    
    <!-- Status Badge -->
    <div class="mb-3">
      <span class="badge" [ngClass]="{
        'bg-success': data?.status === 'active',
        'bg-warning': data?.status === 'paused',
        'bg-primary': data?.status === 'completed',
        'bg-danger': data?.status === 'terminated' || data?.status === 'cancelled'
      }">
        {{ data?.status | titlecase }}
      </span>
    </div>
    
    <!-- Action Button -->
    <div class="d-flex gap-2 justify-content-center">
      <button class="btn btn-sm btn-outline-primary flex-fill" (click)="view()">
        <i class="bi bi-eye me-1"></i> View Details
      </button>
    </div>
  </div>
</div>
