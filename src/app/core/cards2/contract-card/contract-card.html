<div class="card h-100" style="min-width: 350px; max-width: 400px;">
    <div class="card-body d-flex flex-column">
        <p class="card-title text-muted"><strong>Contract ID:</strong> {{ data?._id }}</p>
        <p class="card-title text-muted"><strong> Client:</strong> {{ data?.client?.email }}</p>
        <p class="card-title text-muted"><strong>Freelancer:</strong> {{ data?.freelancer?.email}}</p>
        <p class="card-title text-muted"><strong>Active:</strong> {{ data?.isActive==true?'Yes':'No' }}</p>
        <button class="btn btn-danger btn-sm" (click)="view()">View</button>

    </div>
</div>
