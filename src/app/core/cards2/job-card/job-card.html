<div class="card job-card h-100 shadow-sm">
  <div class="card-body text-center">
    <!-- Job Title -->
    <h5 class="card-title mb-2 fw-bold">{{ data?.title || 'N/A' }}</h5>
    
    <!-- Client Email -->
    <p class="card-text text-muted mb-2">
      <i class="bi bi-person-circle me-1"></i>
      {{ data?.client?.email || 'No client' }}
    </p>
    
    <!-- Description -->
    <p class="card-text text-secondary small mb-3">
      {{ data?.description?.length > 100 ? (data?.description?.substring(0, 100) + '...') : (data?.description || 'No description') }}
    </p>
    
    <!-- Status Badge -->
    <div class="mb-3" *ngIf="data?.status">
      <span class="badge" [ngClass]="{
        'bg-success': data?.status === 'open',
        'bg-primary': data?.status === 'in_progress',
        'bg-secondary': data?.status === 'completed',
        'bg-danger': data?.status === 'cancelled'
      }">
        {{ data?.status | titlecase }}
      </span>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex gap-2 justify-content-center">
      <button class="btn btn-sm btn-outline-primary flex-fill" (click)="view()">
        <i class="bi bi-eye me-1"></i> View
      </button>
      <button class="btn btn-sm btn-outline-danger flex-fill" (click)="cancel()" 
              *ngIf="data?.status !== 'cancelled' && data?.status !== 'completed'"
              title="Cancel this job">
        <i class="bi bi-x-circle me-1"></i> Cancel
      </button>
    </div>
  </div>
</div>
