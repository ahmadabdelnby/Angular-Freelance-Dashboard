<div class="card portfolio-card h-100 shadow-sm">
  <div class="card-body text-center">
    <!-- Portfolio Icon -->
    <div class="portfolio-icon-wrapper mb-3">
      <i class="bi bi-folder2-open portfolio-icon"></i>
    </div>
    
    <!-- Portfolio Title -->
    <h5 class="card-title mb-2 fw-bold">{{ data?.title || 'N/A' }}</h5>
    
    <!-- Freelancer -->
    <p class="card-text text-muted mb-3">
      <i class="bi bi-person-fill me-1"></i>
      {{ data?.freelancer?.email || 'No freelancer' }}
    </p>
    
    <!-- Action Buttons -->
    <div class="d-flex gap-2 justify-content-center">
      <button class="btn btn-sm btn-outline-primary flex-fill" (click)="view()">
        <i class="bi bi-eye me-1"></i> View
      </button>
    </div>
  </div>
</div>
