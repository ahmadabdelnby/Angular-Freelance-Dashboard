<div class="card conversation-card">
  <div class="card-header">
    <div class="conversation-info">
      <i class="bi bi-chat-dots-fill text-success me-2"></i>
      <span class="conversation-id">{{ document?._id }}</span>
    </div>
  </div>

  <div class="card-body">
    <div class="participants-section mb-3">
      <h6 class="section-label">
        <i class="bi bi-people-fill me-2"></i>
        Participants
      </h6>
      <p class="participants-names">{{ getParticipantsNames() }}</p>
    </div>

    <div class="conversation-stats">
      <div class="stat-item">
        <i class="bi bi-envelope-fill me-1"></i>
        <span>Messages: {{ getMessageCount() }}</span>
      </div>
      @if (document?.job) {
        <div class="stat-item">
          <i class="bi bi-briefcase me-1"></i>
          <span>{{ document?.job?.title }}</span>
        </div>
      }
    </div>
  </div>

  <div class="card-footer">
    <button class="btn btn-sm btn-primary" (click)="onView()">
      <i class="bi bi-eye me-1"></i>
      View Messages
    </button>
  </div>
</div>
