<div class="card h-100" style="min-width: 350px; max-width: 400px;">
    <div class="card-body d-flex flex-column">
        <p class="card-title text-muted"><strong>Skill ID:</strong> {{ data?._id }}</p>
        <p class="card-title text-muted"><strong>Skill Name:</strong> {{ data?.name }}</p>
        <p class="card-title text-muted"><strong>Speciality:</strong> {{ data?.specialty?.name }}</p>
        <p class="card-title text-muted"><strong>Description:</strong> {{ data?.description}}</p>
        <p class="card-title text-muted"><strong>Active:</strong> {{ data?.isActive==true?'Yes':'No' }}</p>
        <button class="btn btn-secondary btn-sm" (click)="update()">Update</button>
        <button class="btn btn-danger btn-sm" (click)="delete()">Delete</button>

    </div>
</div>
