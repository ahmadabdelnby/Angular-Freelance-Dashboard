<div class="card category-card h-100 shadow-sm">
  <div class="card-body text-center">
    <!-- Category Name -->
    <h5 class="card-title mb-2 fw-bold">{{ data?.name || 'N/A' }}</h5>
    
    <!-- Description -->
    <p class="card-text text-secondary small mb-3" *ngIf="data?.description">
      {{ data?.description }}
    </p>
    
    <!-- Active Status -->
    <div class="mb-3">
      <span class="badge" [ngClass]="data?.isActive ? 'bg-success' : 'bg-secondary'">
        {{ data?.isActive ? 'Active' : 'Inactive' }}
      </span>
    </div>
    
    <!-- Action Buttons -->
    <div class="d-flex gap-2 justify-content-center">
      <button class="btn btn-sm btn-outline-primary flex-fill" (click)="update()">
        <i class="bi bi-pencil me-1"></i> Update
      </button>
      <button class="btn btn-sm btn-outline-danger flex-fill" (click)="delete()">
        <i class="bi bi-trash me-1"></i> Delete
      </button>
    </div>
  </div>
</div>
