<div class="card country-card h-100 shadow-sm">
  <div class="card-body text-center">
    <!-- Flag -->
    <div class="flag-wrapper mb-3">
      <img [src]="'https://flagcdn.com/w80/' + data?.code?.toLowerCase() + '.png'" 
           alt="{{ data?.name }} flag"
           class="country-flag">
    </div>
    
    <!-- Country Name -->
    <h5 class="card-title mb-2 fw-bold">{{ data?.name || 'N/A' }}</h5>
    
    <!-- Country Code -->
    <p class="card-text text-muted mb-2">
      <i class="bi bi-code me-1"></i>
      {{ data?.code || 'N/A' }}
    </p>
    
    <!-- Active Status -->
    <div class="mb-3">
      <span class="badge" [ngClass]="data?.isActive ? 'bg-success' : 'bg-secondary'">
        {{ data?.isActive ? 'Active' : 'Inactive' }}
      </span>
    </div>
    
    <!-- Action Buttons -->
    <div class="d-flex gap-2 justify-content-center">
      <button class="btn btn-sm btn-outline-danger flex-fill" (click)="delete()">
        <i class="bi bi-trash me-1"></i> Delete
      </button>
    </div>
  </div>
</div>
