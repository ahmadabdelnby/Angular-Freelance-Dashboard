<div class="card h-100" style="min-width: 350px; max-width: 400px;">
    <div class="card-body d-flex flex-column">
        <p class="card-title text-muted"><strong>Country ID:</strong> {{ data?._id }}</p>
        <p class="card-title text-muted"><strong>Country Name:</strong> {{ data?.name }}</p>
        <p class="card-title text-muted"><strong> Code:</strong> {{ data?.code}}</p>
        <p class="card-title text-muted d-flex align-items-center gap-2">
            <strong>Flag:</strong>
            <img [src]="'https://flagcdn.com/w40/' + data?.code?.toLowerCase() + '.png'" alt="{{ data?.name }} flag"
                style="width: 20px; height: auto;">
        </p>
        <p class="card-title text-muted"><strong>Active:</strong> {{ data?.isActive==true?'Yes':'No' }}</p>
        <button class="btn btn-danger btn-sm" (click)="delete()">Delete</button>
    </div>
</div>
