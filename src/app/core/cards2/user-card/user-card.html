<div class="card user-card h-100 shadow-sm">
  <div class="card-body text-center">
    <!-- Profile Picture -->
    <div class="profile-image-wrapper mb-3">
      <img src="/user-default-img.png" alt="User Profile" class="profile-image">
    </div>
    
    <!-- User Name -->
    <h5 class="card-title mb-2 fw-bold">{{ data?.username || 'N/A' }}</h5>
    
    <!-- User Email -->
    <p class="card-text text-muted mb-3">
      <i class="bi bi-envelope me-1"></i>
      {{ data?.email || 'No email' }}
    </p>
    
    <!-- Action Buttons -->
    <div class="d-flex gap-2 justify-content-center">
      <button class="btn btn-sm btn-outline-primary flex-fill" (click)="view()">
        <i class="bi bi-eye me-1"></i> View
      </button>
    </div>
  </div>
</div>
