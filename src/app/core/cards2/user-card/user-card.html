<div class="card h-100" style="min-width: 350px; max-width: 400px;">
  <div class="card-body d-flex flex-column">
    <p class="card-title text-muted"><strong>User ID:</strong> {{ data?._id }}</p>
    <p class="card-subtitle mb-2 text-muted"><strong>User Email:</strong> {{ data?.email }}</p>
    <p class="card-subtitle mb-2 text-muted"><strong>Username:</strong> {{ data?.username }}</p>
    <p class="card-subtitle mb-2 text-muted"><strong>Gender: </strong>{{ data?.gender }}</p>
    <p class="card-subtitle mb-2 text-muted"><strong>Country: </strong>{{ data?.country }}</p>
    <p class="card-subtitle mb-2 text-muted"><strong>Speciality: </strong>{{ data?.specialty?.name }}</p>
    <!-- <a href="#" class="btn btn-secondary btn-sm mt-auto">View Skill</a> -->
    <button class="btn btn-secondary btn-sm" (click)="view()">View</button>
    <button class="btn btn-danger btn-sm" (click)="delete()">Delete</button>

  </div>
</div>
