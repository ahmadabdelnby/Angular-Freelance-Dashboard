<div class="login-wrapper">
  <div class="login-container">
    <!-- Logo & Title -->
    <div class="login-header">
      <div class="logo-wrapper">
        <i class="bi bi-hexagon-fill logo-icon"></i>
      </div>
      <h1 class="brand-name">Herfa</h1>
      <p class="brand-subtitle">Admin Dashboard</p>
    </div>
    
    <!-- Login Form -->
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">
          <i class="bi bi-envelope-fill me-2"></i>Email Address
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="form-control"
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          <i class="bi bi-lock-fill me-2"></i>Password
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-control"
          placeholder="Enter your password"
        />
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-login" [disabled]="loading">
        <span *ngIf="!loading">
          <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
        </span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Signing in...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p class="text-muted">Â© 2025 Herfa. All rights reserved.</p>
    </div>
  </div>
</div>
