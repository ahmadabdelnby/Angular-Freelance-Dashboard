<div class="container my-4">
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-6 col-lg-4" *ngFor="let doc of documents">
      <div class="h-100 d-flex justify-content-center">
        <ng-container *ngIf="dynamicComponent"
                      [ngComponentOutlet]="dynamicComponent"
                      [ngComponentOutletInjector]="createInjector(doc)">
        </ng-container>
      </div>
    </div>
  </div>
</div>
