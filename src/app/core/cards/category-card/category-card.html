<div class="card h-100" style="min-width: 350px; max-width: 400px;">
  <div class="card-body d-flex flex-column">
    <p class="card-title text-muted"><strong>Category ID:</strong> {{ category._id }}</p>
    <p class="card-subtitle mb-2 text-muted"><strong>Name:</strong> {{ category.name }}</p>
    <p class="card-subtitle mb-2 text-muted"><strong>Description:</strong> {{ category.description }}</p>
    <p class="card-subtitle mb-2 text-muted"><strong>Active: </strong>
    <span class="badge" [ngClass]="{
      'bg-success': category.isActive ,
      'bg-danger': !category.isActive }">
       {{ category.isActive ? 'Yes' : 'No'}}
      </span>
    </p>

    <!-- <a href="#" class="btn btn-secondary btn-sm mt-auto">View Skill</a> -->
    <button class="btn btn-secondary btn-sm" (click)="onUpdateClick()">Update</button>
    <button class="btn btn-danger btn-sm" (click)="onDeleteClick()">Delete</button>

  </div>
</div>
