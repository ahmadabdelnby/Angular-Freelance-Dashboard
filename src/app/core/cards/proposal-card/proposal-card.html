<div class="card h-100" style="min-width: 350px; max-width: 400px;">
  <div class="card-body d-flex flex-column">
    <p class="card-title text-muted"><strong>Proposal ID:</strong> {{ proposals._id }}</p>
    <p class="card-subtitle mb-2 text-muted"><strong>Freelancer:</strong> {{proposals.freelancer_id.email}}</p>
    <p class="card-subtitle mb-2 text-muted"><strong>Bid Amount:</strong> {{ proposals.bidAmount | currency }}</p>
    <p class="card-subtitle mb-2 text-muted"><strong>Status: </strong>
      <span class="badge" [ngClass]="{
      'bg-warning': proposals.status === 'submitted',
      'bg-success': proposals.status === 'accepted',
      'bg-danger': proposals.status === 'excluded'}">
        {{ proposals.status}}
      </span>
    </p>
    <a href="#" class="btn btn-secondary btn-sm mt-auto">View Proposal</a>
  </div>
</div>
