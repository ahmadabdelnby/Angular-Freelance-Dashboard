<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
  <div
    *ngFor="let toast of toasts; trackBy: trackById"
    class="toast show align-items-center border-0"
    [class.text-bg-success]="toast.type === 'success'"
    [class.text-bg-danger]="toast.type === 'error'"
    [class.text-bg-warning]="toast.type === 'warning'"
    [class.text-bg-info]="toast.type === 'info'"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body d-flex align-items-center">
        <i class="bi me-2" [ngClass]="getIconClass(toast.type)"></i>
        {{ toast.message }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="removeToast(toast.id)"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
