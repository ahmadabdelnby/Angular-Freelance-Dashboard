<nav class="sidebar-container">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="brand-logo">
      <i class="bi bi-hexagon-fill"></i>
    </div>
    <h3 class="brand-name">Herfa</h3>
    <p class="brand-subtitle">Admin Panel</p>
  </div>

  <!-- Dashboard Home -->
  <button class="sidebar-btn sidebar-btn-primary" (click)="goToDashboard()">
    <i class="bi bi-speedometer2 me-2"></i>
    <span>Dashboard</span>
  </button>

  <!-- Divider -->
  <div class="sidebar-divider"></div>

  <!-- Collection Groups -->
  <div class="collection-groups">
    <div *ngFor="let group of collectionGroups" class="group-container">
      <!-- Group Header -->
      <button 
        class="group-header" 
        (click)="toggleGroup(group)"
        [class.active]="group.isOpen"
      >
        <div class="group-header-content">
          <i class="{{group.icon}} me-2"></i>
          <span>{{ group.name }}</span>
        </div>
        <i class="bi" [class.bi-chevron-down]="!group.isOpen" [class.bi-chevron-up]="group.isOpen"></i>
      </button>

      <!-- Group Collections -->
      <div class="group-collections" *ngIf="group.isOpen">
        <button 
          *ngFor="let collection of group.collections" 
          class="collection-item"
          (click)="onCollectionClick(collection)"
        >
          <i class="bi bi-circle-fill collection-dot"></i>
          <span>{{ collection }}</span>
        </button>
      </div>
    </div>
  </div>
</nav>
