<div class="loader-container" [ngClass]="'loader-' + size">
  <div class="herfa-loader">
    <!-- Rotating Hexagons -->
    <div class="hexagon-spinner">
      <i class="bi bi-hexagon-fill hexagon hex-1"></i>
      <i class="bi bi-hexagon-fill hexagon hex-2"></i>
      <i class="bi bi-hexagon-fill hexagon hex-3"></i>
    </div>
    
    <!-- Brand Name -->
    <div class="brand-text">
      <span class="brand-name">Herfa</span>
    </div>
  </div>
  
  <p class="loader-message text-muted mt-4">{{ message }}</p>
</div>
